<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="titleContainer">
            <h1 class="gameTitle">JS Game</h1>
        </div>
        <div class="gameContainer">
            <div class="buttonContainer">
                <button class="button createNewPlayer">
                    Create a new player
                </button>
                <button class="button createNewMonster">
                    Create a new monster
                </button>
            </div>
            <div class="entitiesContainer">
                <div class="entities allPlayers"></div>
                <div class="entities allEnemies"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./mainComplete.js"></script>
</body>

</html>
